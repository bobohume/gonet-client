syntax = "proto3";
package message;
enum SERVICE{
    NONE= 0;
    CLIENT= 1;
    GATESERVER= 2;
    ACCOUNTSERVER=3;
    WORLDSERVER=4;
    ZONESERVER=5;
    WORLDDBSERVER=6;
};

enum CHAT{
    MSG_TYPE_WORLD= 0;
    MSG_TYPE_PRIVATE= 1;
    MSG_TYPE_ORG= 2;
    MSG_TYPE_COUNT= 3;
};

message Ipacket{
int32  Stx = 1;
int32  DestServerType = 2;
int32  Ckx = 3;
int64  Id = 4;
}

message PlayerData{
int64 PlayerID = 1;
string PlayerName = 2;
int32 PlayerGold = 3;
}

message W_C_CreatePlayerResponse{
Ipacket PacketHead = 1;
int32 Error = 2;
int64 PlayerId = 3;
}

message W_C_SelectPlayerResponse{
Ipacket PacketHead = 1;
int64	AccountId = 2;
repeated PlayerData PlayerData = 3;
}

message A_C_RegisterResponse{
Ipacket PacketHead = 1;
int32	Error = 2;
int32  SocketId = 3;
}

message A_C_LoginRequest{
Ipacket PacketHead = 1;
int32  Error = 2;
int32  SocketId = 3;
string AccountName = 4;
//string Password = 5;
}

//point3F
message Point3F{
    float  X = 1;
    float  Y = 2;
    float  Z = 3;
}

//移动包
message C_W_Move{
    Ipacket PacketHead = 1;

    message Move{//正常走
        message Normal{
	       Point3F Pos = 1;
           float  Yaw = 2;
	       float  Duration = 3;
        }

        int32  Mode = 1;
        Normal normal = 2;
    }

    Move move = 2;
}

message W_C_LoginMap{
    Ipacket PacketHead = 1;
    int64 Id = 2;
    Point3F Pos = 3;
    float Rotation = 4;
}

message W_C_ENTITY{
    Ipacket PacketHead = 1;
    message Entity{
         message DataMask{//初始信息
             int32 Type = 1;//类型，player(9)，npc(5)
             bool  RemoveFlag = 2;//销毁状态
         }
         message MoveMask{//移动信息
              Point3F Pos = 1;
              float Rotation = 2;
         }
        int64 Id = 1;
        DataMask Data = 2;
        MoveMask Move = 3;
    }
repeated Entity EntityInfo = 2;
}

message W_C_DEL_SIMOBJ{
    Ipacket PacketHead = 1;
    int64 Id = 2;
    Point3F Pos = 3;
    float Rotation = 4;
}

message C_W_LoginCopyMap{
    Ipacket PacketHead = 1;
    int32	DataId = 2;
}

message C_A_LoginRequest{
Ipacket PacketHead = 1;
string AccountName = 2;
string BuildNo = 3;
int32  SocketId = 4;
//string Password = 5;
}

message C_A_LoginRequest1{
C_A_LoginRequest Login= 1;
}

message C_A_RegisterRequest{
Ipacket PacketHead = 1;
string AccountName = 2;
int32  SocketId = 3;
//string Password = 4;
}

message C_W_CreatePlayerRequest{
Ipacket PacketHead = 1;
string PlayerName = 2;
int32  Sex = 3;
}

message C_W_Game_LoginRequset{
Ipacket PacketHead = 1;
int64	PlayerId =2;
}

message C_G_LogoutResponse{
Ipacket PacketHead = 1;
}

message C_W_ChatMessage{
Ipacket PacketHead = 1;
int64	Sender = 2;
int64	Recver = 3;
int32	MessageType = 4;
string	Message = 5;
}

message W_C_ChatMessage{
Ipacket PacketHead = 1;
int64	Sender = 2;
string	SenderName = 3;
int64	Recver = 4;
string	RecverName = 5;
int32	MessageType = 6;
string	Message = 7;
}

message W_C_Test{
repeated int32 Recv = 1;
}


